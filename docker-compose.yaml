version: '3'
services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M


  redis:
    image: redis:latest

  webserver:
    image: thelastmonk/airflow-dag-image:latest
    container_name: airflow_webserver_1
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M


  scheduler:
    image: thelastmonk/airflow-dag-image:latest
    depends_on:
      - webserver
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

